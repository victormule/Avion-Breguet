<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Visualisation de l'avion</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>

    <!-- Import Map pour les modules ES6 -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js",
          "three/examples/jsm/loaders/GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
  </head>
  <body>
    <label style="position: absolute; top: 10px; left: 10px; color: white; z-index: 10;">
        Luminosit√© :
        <input id="lightIntensity" type="range" min="1" max="5" step="0.1" value="2">
      </label>
      <label style="position: absolute; top: 40px; left: 10px; color: white; z-index: 10;">
        Couleur du fond :
        <input id="backgroundSlider" type="range" min="0" max="1" step="0.01" value="1">
      </label>
    <script type="module" src="./main.js"></script>
  </body>
</html>
